<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growfy - লিডারবোর্ড</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1877f2;
            --verified-color: #1d9bf0;
            --monetized-color: #ff6b35; /* <<< নতুন: মনিটাইজেশন রঙ */
            --background-color: #f0f2f5; 
            --card-bg-color: #ffffff;
            --text-color: #050505; 
            --subtle-text-color: #65676b;
            --white-color: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-color: #e9ecef;
            --gold-color: #ffd700;
            --silver-color: #c0c0c0;
            --bronze-color: #cd7f32;
        }
        /* <<< নতুন: অ্যানিমেশন >>> */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Noto Sans Bengali', sans-serif; 
            background-color: var(--background-color); 
            color: var(--text-color); 
            padding-top: 75px; 
            padding-bottom: 150px;
        }
        
        /* Header & Nav (কোনো পরিবর্তন নেই) */
        .main-header { position: fixed; z-index: 1000; top: 10px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 500px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-radius: 28px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); padding: 0 20px; display: flex; align-items: center; justify-content: space-between; height: 55px; }
        .main-header .logo-text { font-family: 'Oswald', sans-serif; font-size: 24px; font-weight: 700; color: var(--primary-color); }
        .header-icons { display: flex; gap: 10px; }
        .header-icon a { font-size: 18px; color: var(--subtle-text-color); background-color: #e4e6eb; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .main-content { max-width: 500px; margin: 0 auto; padding: 0 15px; animation: fadeIn 0.4s; }
        .bottom-nav { position: fixed; z-index: 1000; bottom: 10px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 500px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); display: flex; justify-content: space-around; align-items: center; height: 55px; border-radius: 28px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); }
        .nav-item-wrapper { flex: 1; } .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #aaa; } .nav-item i { font-size: 20px; } .nav-item span { font-size: 10px; margin-top: 3px; } .nav-item.active { color: var(--primary-color); }

        /* Leaderboard Specific Styles */
        .podium-container { display: flex; align-items: flex-end; justify-content: center; gap: 15px; margin-top: 15px; margin-bottom: 25px; padding: 20px 0; background: var(--card-bg-color); border-radius: 16px; box-shadow: var(--shadow); }
        .podium-item { text-align: center; width: 30%; animation: slideUp 0.5s ease-out forwards; opacity: 0; }
        .podium-item .avatar { width: 60px; height: 60px; border-radius: 50%; border: 3px solid; object-fit: cover; margin-bottom: 8px; }
        .podium-item .name { font-weight: 700; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .podium-item .points { font-size: 13px; color: var(--subtle-text-color); font-weight: 600; }
        
        .rank-1 { order: 2; transform: translateY(-20px); animation-delay: 0.2s; }
        .rank-1 .avatar { width: 80px; height: 80px; border-color: var(--gold-color); }
        .rank-1 .fa-crown { color: var(--gold-color); font-size: 20px; margin-bottom: 5px; }
        .rank-2 { order: 1; animation-delay: 0.1s; }
        .rank-2 .avatar { border-color: var(--silver-color); }
        .rank-3 { order: 3; animation-delay: 0.3s; }
        .rank-3 .avatar { border-color: var(--bronze-color); }

        /* <<< নতুন: মনিটাইজড এবং ভেরিফাইড ব্যাজের স্টাইল >>> */
        .verified-badge { color: var(--verified-color); font-size: 14px; }
        .monetized-badge { color: var(--monetized-color); font-size: 14px; }

        /* <<< নতুন: তালিকার টাইটেল >>> */
        .list-header { font-family: 'Oswald', sans-serif; font-size: 18px; color: var(--subtle-text-color); text-align: center; margin-bottom: 15px; }
        .leaderboard-list { background: var(--card-bg-color); border-radius: 16px; padding: 10px; box-shadow: var(--shadow); }
        .list-item { display: flex; align-items: center; padding: 12px 10px; transition: background-color 0.2s; border-radius: 10px; opacity: 0; animation: slideUp 0.5s ease-out forwards; }
        .list-item:not(:last-child) { border-bottom: 1px solid var(--border-color); }
        .list-item .rank { font-weight: 700; font-size: 16px; color: var(--subtle-text-color); width: 40px; text-align: center; }
        .list-item .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 12px; }
        .list-item .user-info { flex-grow: 1; min-width: 0; } /* Prevents name from overflowing */
        .list-item .name { font-weight: 600; display: flex; align-items: center; gap: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .list-item .points { font-weight: 700; font-size: 15px; color: var(--primary-color); white-space: nowrap; }
        
        /* <<< নতুন: বর্তমান ব্যবহারকারীকে তালিকায় হাইলাইট করার জন্য >>> */
        .list-item.current-user-highlight { background-color: #eef5ff; border-left: 4px solid var(--primary-color); }

        .current-user-rank { position: fixed; bottom: 75px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 500px; background: var(--primary-color); color: var(--white-color); border-radius: 12px; box-shadow: 0 -4px 15px rgba(0,0,0,0.1); display: flex; align-items: center; padding: 10px 15px; z-index: 999; animation: slideUp 0.5s ease-out; }
        .current-user-rank .rank { font-weight: 700; font-size: 16px; width: 40px; text-align: center; }
        .current-user-rank .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 12px; border: 2px solid var(--white-color); }
        .current-user-rank .name { font-weight: 600; }
        .current-user-rank .points { margin-left: auto; font-weight: 700; }
    </style>
</head>
<body>
    <header class="main-header">
        <span class="logo-text">Growfy</span>
        <div class="header-icons">
            <div class="header-icon"><a href="search.html"><i class="fas fa-search"></i></a></div>
            <div class="header-icon"><a href="notifications.html"><i class="fas fa-bell"></i></a></div>
        </div>
    </header>

    <main class="main-content">
        <div class="podium-container" id="podiumContainer">
            <p>লিডারবোর্ড লোড হচ্ছে...</p>
        </div>
        
        <div class="list-header" id="listHeader" style="display: none;">Rank 4 - 100</div>
        <div class="leaderboard-list" id="leaderboardList">
            </div>
    </main>

    <div class="current-user-rank" id="currentUserRankContainer" style="display: none;">
        </div>
    
    <div class="bottom-nav">
        <div class="nav-item-wrapper"><a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>ফিড</span></a></div>
        <div class="nav-item-wrapper"><a href="tasks.html" class="nav-item"><i class="fas fa-tasks"></i><span>টাস্ক</span></a></div>
        <div class="nav-item-wrapper"><a href="share_market.html" class="nav-item"><i class="fas fa-chart-line"></i><span>মার্কেট</span></a></div>
        <div class="nav-item-wrapper"><a href="leaderboard.html" class="nav-item active"><i class="fas fa-trophy"></i><span>লিডারবোর্ড</span></a></div>
        <div class="nav-item-wrapper"><a href="profile.html" class="nav-item"><i class="fas fa-user"></i><span>প্রোফাইল</span></a></div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyD47fqKpliPqz64458u4Oxc2ymn6VEdPvw",
          authDomain: "growfy-cd6ac.firebaseapp.com",
          projectId: "growfy-cd6ac",
          // আপনার বাকি কনফিগারেশন...
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const podiumContainer = document.getElementById('podiumContainer');
        const listContainer = document.getElementById('leaderboardList');
        const listHeader = document.getElementById('listHeader');
        const currentUserRankContainer = document.getElementById('currentUserRankContainer');

        function formatPoints(points = 0) {
            return points.toLocaleString('bn-BD');
        }

        // <<< নতুন: ব্যাজ দেখানোর জন্য Helper ফাংশন >>>
        function getBadge(user) {
            if (user.isMonetized) {
                return '<i class="fas fa-check-circle monetized-badge"></i>';
            }
            if (user.isVerified) {
                return '<i class="fas fa-check-circle verified-badge"></i>';
            }
            return '';
        }
        
        function renderPodium(users) {
            if (users.length === 0) {
                podiumContainer.innerHTML = '<p>এই মুহূর্তে লিডারবোর্ডে কেউ নেই।</p>';
                return;
            }
            let podiumHTML = '';
            users.slice(0, 3).forEach((user, index) => {
                const rank = index + 1;
                const avatar = user.profileImageUrl || `https://api.dicebear.com/9.x/initials/svg?seed=${user.fullName.charAt(0)}`;
                const crown = rank === 1 ? '<i class="fas fa-crown"></i>' : '';
                const badge = getBadge(user);

                podiumHTML += `
                    <div class="podium-item rank-${rank}">
                        ${crown}
                        <img src="${avatar}" class="avatar">
                        <p class="name">${user.fullName} ${badge}</p>
                        <p class="points">${formatPoints(user.totalPoints)} পয়েন্ট</p>
                    </div>`;
            });
            podiumContainer.innerHTML = podiumHTML;
        }

        function renderList(users, currentUserId) {
            const otherUsers = users.slice(3);
            
            if (otherUsers.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; padding: 20px; color: var(--subtle-text-color);">সেরা ৩ জনের পর আর কোনো প্রতিযোগী নেই।</p>';
                listHeader.style.display = 'none';
                return;
            }

            listHeader.style.display = 'block';
            let listHTML = '';
            otherUsers.forEach((user, index) => {
                const rank = index + 4;
                const avatar = user.profileImageUrl || `https://api.dicebear.com/9.x/initials/svg?seed=${user.fullName.charAt(0)}`;
                const badge = getBadge(user);
                const highlightClass = user.id === currentUserId ? 'current-user-highlight' : ''; // <<< নতুন

                listHTML += `
                    <div class="list-item ${highlightClass}" style="animation-delay: ${index * 0.05}s">
                        <span class="rank">${rank}</span>
                        <img src="${avatar}" class="avatar">
                        <div class="user-info">
                            <p class="name">${user.fullName} ${badge}</p>
                        </div>
                        <span class="points">${formatPoints(user.totalPoints)}</span>
                    </div>`;
            });
            listContainer.innerHTML = listHTML;
        }

        function renderCurrentUserRank(allUsers, currentUserId) {
            const currentUserIndex = allUsers.findIndex(user => user.id === currentUserId);
            
            if (currentUserIndex !== -1) {
                const currentUser = allUsers[currentUserIndex];
                const rank = currentUserIndex + 1;
                const avatar = currentUser.profileImageUrl || `https://api.dicebear.com/9.x/initials/svg?seed=${currentUser.fullName.charAt(0)}`;

                currentUserRankContainer.innerHTML = `
                    <span class="rank">${rank}</span>
                    <img src="${avatar}" class="avatar">
                    <span class="name">আপনি</span>
                    <span class="points">${formatPoints(currentUser.totalPoints)}</span>`;
                currentUserRankContainer.style.display = 'flex';
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                // <<< পরিবর্তন: limit(50) থেকে limit(100) করা হয়েছে >>>
                db.collection('users').orderBy('totalPoints', 'desc').limit(100)
                    .onSnapshot(snapshot => {
                        const users = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        
                        renderPodium(users);
                        renderList(users, user.uid); // <<< পরিবর্তন
                        renderCurrentUserRank(users, user.uid);

                    }, error => {
                        console.error("Error fetching leaderboard: ", error);
                        podiumContainer.innerHTML = '<p>লিডারবোর্ড লোড করা সম্ভব হয়নি।</p>';
                    });

            } else {
                window.location.replace('auth.html');
            }
        });
    </script>
</body>
</html>
