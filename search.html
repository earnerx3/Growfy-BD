<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growfy - সার্চ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1877f2;
            --background-color: #f0f2f5; 
            --card-bg-color: #ffffff;
            --text-color: #050505; 
            --subtle-text-color: #65676b;
            --white-color: #ffffff;
            --border-color: #e9ecef;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Noto Sans Bengali', sans-serif; 
            background-color: var(--background-color); 
            color: var(--text-color); 
            padding-top: 75px;  /* হেডার এর জন্য জায়গা */
            padding-bottom: 75px; /* নেভিগেশন বারের জন্য জায়গা */
        }
        
        /* --- হেডার (আপনার হোম পেজ থেকে হুবহু কপি করা) --- */
        .main-header { 
            position: fixed; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 95%; 
            max-width: 500px; 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(12px); 
            border-radius: 28px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); 
            z-index: 1000; 
            padding: 0 20px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            height: 55px; 
        }
        .main-header .logo-text { 
            font-family: 'Oswald', sans-serif; 
            font-size: 24px; 
            font-weight: 700; 
            color: var(--primary-color); 
        }
        .header-icons { display: flex; gap: 10px; }
        .header-icon a { 
            font-size: 18px; 
            color: var(--subtle-text-color); 
            background-color: #e4e6eb; 
            width: 36px; 
            height: 36px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-decoration: none; 
        }

        .main-content { 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 10px;
        }

        /* --- নতুন এবং প্রিমিয়াম "Coming Soon" কার্ড --- */
        .coming-soon-card {
            background-color: var(--card-bg-color);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .coming-soon-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--primary-color);
            background: linear-gradient(135deg, #e7f3ff, #f0f2f5);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .coming-soon-title {
            font-family: 'Oswald', sans-serif;
            font-size: 26px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .coming-soon-description {
            font-size: 15px;
            color: var(--subtle-text-color);
            margin-bottom: 25px;
            line-height: 1.7;
        }
        
        .feature-list-title {
            font-weight: 700;
            margin: 25px 0 15px 0;
            font-size: 16px;
            color: var(--text-color);
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            text-align: left;
        }

        .feature-item {
            background-color: var(--background-color);
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .feature-item i {
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }
        
        /* --- নেভিগেশন বার (আপনার হোম পেজ থেকে হুবহু কপি করা) --- */
        .bottom-nav { 
            position: fixed; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 95%; max-width: 500px; 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(12px); 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            height: 55px; 
            border-radius: 28px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); 
            z-index: 1000; 
        }
        .nav-item-wrapper { flex: 1; }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #aaa; }
        .nav-item i { font-size: 20px; }
        .nav-item span { font-size: 10px; margin-top: 3px; } 
        .nav-item.active { color: var(--primary-color); }

    </style>
</head>
<body>
    <!-- হেডার: আপনার হোম পেজের মতোই হুবহু -->
    <header class="main-header" id="mainHeader">
        <span class="logo-text">Growfy</span>
        <div class="header-icons">
            <!-- সার্চ পেজে আছি, তাই এই সার্চ আইকনটি নিষ্ক্রিয় করা যেতে পারে বা অন্য কোনো লিংক দেওয়া যেতে পারে -->
            <div class="header-icon"><a href="#" style="cursor: not-allowed; opacity: 0.5;"><i class="fas fa-search"></i></a></div>
            <div class="header-icon"><a href="notifications.html"><i class="fas fa-bell"></i></a></div>
        </div>
    </header>

    <main class="main-content">
        <div class="coming-soon-card">
            <div class="coming-soon-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h2 class="coming-soon-title">একটু অপেক্ষা করুন!</h2>
            <p class="coming-soon-description">
                আমরা সার্চ করার অভিজ্ঞতাকে আরও আধুনিক এবং সহজ করার জন্য কাজ করছি। খুব শীঘ্রই আসছে একটি শক্তিশালী সার্চ সিস্টেম।
            </p>

            <h3 class="feature-list-title">নতুন সার্চে যা কিছু খুঁজুন এক নিমিষে:</h3>
            
            <div class="feature-list">
                <div class="feature-item"><i class="fas fa-user-friends"></i> বন্ধু এবং ক্রিয়েটর</div>
                <div class="feature-item"><i class="fas fa-file-alt"></i> নির্দিষ্ট পোস্ট</div>
                <div class="feature-item"><i class="fas fa-hashtag"></i> ট্রেন্ডিং টপিক</div>
                <div class="feature-item"><i class="fas fa-layer-group"></i> কমিউনিটি গ্রুপ</div>
            </div>
        </div>
    </main>
    
    <!-- নেভিগেশন বার: আপনার হোম পেজের মতোই হুবহু -->
    <div class="bottom-nav" id="bottomNav">
        <div class="nav-item-wrapper"><a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>ফিড</span></a></div>
        <div class="nav-item-wrapper"><a href="tasks.html" class="nav-item"><i class="fas fa-tasks"></i><span>টাস্ক</span></a></div>
        <div class="nav-item-wrapper"><a href="share_market.html" class="nav-item"><i class="fas fa-chart-line"></i><span>মার্কেট</span></a></div>
        <div class="nav-item-wrapper"><a href="leaderboard.html" class="nav-item"><i class="fas fa-trophy"></i><span>লিডারবোর্ড</span></a></div>
        <div class="nav-item-wrapper"><a href="profile.html" class="nav-item"><i class="fas fa-user"></i><span>প্রোফাইল</span></a></div>
    </div>
    
</body>
</html>
