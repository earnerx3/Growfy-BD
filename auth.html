<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্বাগতম - Growfy</title>
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-color: #3b82f6;
            --body-bg-color: #f8fafc;
            --card-bg-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --error-color: #ef4444;
            --border-radius: 16px;
            --shadow-medium: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Kalpurush', sans-serif;
            background-color: var(--body-bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 380px;
            background-color: var(--card-bg-color);
            padding: 32px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            text-align: center;
            overflow: hidden; /* Added for smooth transition */
        }

        .form-section {
            transition: all 0.4s ease-in-out;
        }
        
        .form-section.hidden {
            opacity: 0;
            transform: scale(0.95);
            display: none;
        }

        .auth-container h2 {
            font-size: 1.8em;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .auth-container p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-family: 'Kalpurush', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: var(--primary-color);
            color: white;
            font-family: 'Kalpurush', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 8px;
        }

        .auth-button:hover {
            background-color: #2563eb;
        }

        .toggle-link-container {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .toggle-link-container .toggle-link {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }
        
        .error-message {
            color: var(--error-color);
            background-color: #fee2e2;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-bottom: 16px;
            display: none; /* শুরুতে লুকানো থাকবে */
        }
    </style>
</head>
<body>

    <div class="auth-container">
        
        <!-- Login Section -->
        <div id="login-section" class="form-section">
            <h2>স্বাগতম!</h2>
            <p>আপনার প্রোফাইলে প্রবেশ করতে লগইন করুন।</p>
            <div id="login-error-message" class="error-message"></div>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="আপনার ইমেইল" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="আপনার পাসওয়ার্ড" required>
                </div>
                <button type="submit" class="auth-button" id="login-submit-button">লগইন করুন</button>
            </form>
            <div class="toggle-link-container">
                আপনার কি অ্যাকাউন্ট নেই? <a class="toggle-link" id="show-register">অ্যাকাউন্ট তৈরি করুন</a>
            </div>
        </div>

        <!-- Registration Section -->
        <div id="register-section" class="form-section hidden">
            <h2>অ্যাকাউন্ট তৈরি করুন</h2>
            <p>Growfy-তে যোগ দিন এবং আপনার যাত্রা শুরু করুন।</p>
            <div id="register-error-message" class="error-message"></div>
            <form id="registration-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" placeholder="আপনার পুরো নাম" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="আপনার ইমেইল" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="পাসওয়ার্ড দিন" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm-password" placeholder="পাসওয়ার্ড নিশ্চিত করুন" required>
                </div>
                <button type="submit" class="auth-button" id="register-submit-button">রেজিস্ট্রেশন করুন</button>
            </form>
            <div class="toggle-link-container">
                আপনার কি অ্যাকাউন্ট আছে? <a class="toggle-link" id="show-login">লগইন করুন</a>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD47fqKpliPqz64458u4Oxc2ymn6VEdPvw",
            authDomain: "growfy-cd6ac.firebaseapp.com",
            projectId: "growfy-cd6ac",
            storageBucket: "growfy-cd6ac.appspot.com",
            messagingSenderId: "452195809736",
            appId: "1:452195809736:web:11204e0fd1e01e92a9a8fd",
            measurementId: "G-DFDJRCX4ED"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DOM Elements ---
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');

        // Login Form Elements
        const loginForm = document.getElementById('login-form');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginErrorDiv = document.getElementById('login-error-message');
        const loginSubmitButton = document.getElementById('login-submit-button');

        // Registration Form Elements
        const registrationForm = document.getElementById('registration-form');
        const registerNameInput = document.getElementById('register-name');
        const registerEmailInput = document.getElementById('register-email');
        const registerPasswordInput = document.getElementById('register-password');
        const registerConfirmPasswordInput = document.getElementById('register-confirm-password');
        const registerErrorDiv = document.getElementById('register-error-message');
        const registerSubmitButton = document.getElementById('register-submit-button');

        // --- Toggle Logic ---
        showRegisterLink.addEventListener('click', () => {
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
        });

        showLoginLink.addEventListener('click', () => {
            registerSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });

        // --- Login Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginEmailInput.value.trim();
            const password = loginPasswordInput.value;
            
            showError(loginErrorDiv, null); // Clear previous error
            loginSubmitButton.disabled = true;
            loginSubmitButton.textContent = 'প্রসেসিং...';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'index.html'; // Redirect to home/feed
            } catch (error) {
                let message = "লগইন ব্যর্থ হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    message = "ইমেইল অথবা পাসওয়ার্ডটি সঠিক নয়।";
                } else if (error.code === 'auth/wrong-password') {
                    message = "পাসওয়ার্ডটি সঠিক নয়। অনুগ্রহ করে আবার চেষ্টা করুন।";
                } else if (error.code === 'auth/invalid-email') {
                    message = "দয়া করে একটি সঠিক ইমেইল ঠিকানা লিখুন।";
                }
                showError(loginErrorDiv, message);
            } finally {
                loginSubmitButton.disabled = false;
                loginSubmitButton.textContent = 'লগইন করুন';
            }
        });

        // --- Registration Logic ---
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = registerNameInput.value.trim();
            const email = registerEmailInput.value.trim();
            const password = registerPasswordInput.value;
            const confirmPassword = registerConfirmPasswordInput.value;
            
            showError(registerErrorDiv, null);
            if (password !== confirmPassword) {
                showError(registerErrorDiv, "পাসওয়ার্ড দুটি মেলেনি। আবার চেষ্টা করুন।");
                return;
            }
            if (password.length < 6) {
                showError(registerErrorDiv, "নিরাপত্তার জন্য পাসওয়ার্ড কমপক্ষে ৬ অক্ষরের হতে হবে।");
                return;
            }

            registerSubmitButton.disabled = true;
            registerSubmitButton.textContent = 'প্রসেসিং...';

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Create user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    fullName: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    profileImageUrl: `https://api.dicebear.com/9.x/initials/svg?seed=${name.charAt(0)}`,
                    bio: '',
                    followers: [],
                    following: [],
                    totalPoints: 10 // Welcome bonus
                });
                
                window.location.href = 'index.html'; // Redirect to home/feed
            } catch (error) {
                let message = "রেজিস্ট্রেশন ব্যর্থ হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।";
                if (error.code === 'auth/email-already-in-use') {
                    message = "এই ইমেইল দিয়ে ইতিমধ্যে একটি অ্যাকাউন্ট খোলা হয়েছে।";
                } else if (error.code === 'auth/invalid-email') {
                    message = "দয়া করে একটি সঠিক ইমেইল ঠিকানা লিখুন।";
                }
                showError(registerErrorDiv, message);
            } finally {
                registerSubmitButton.disabled = false;
                registerSubmitButton.textContent = 'রেজিস্ট্রেশন করুন';
            }
        });

        function showError(element, message) {
            if (message) {
                element.textContent = message;
                element.style.display = 'block';
            } else {
                element.style.display = 'none';
            }
        }
    </script>
</body>
</html>
